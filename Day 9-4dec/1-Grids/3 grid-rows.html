<!Doctype html>
<!DOCTYPE html>
<html>
<head>
	<title>grid rows</title>
	<style>
		#content{
			display:grid;
			grid-template-columns:repeat(3,1fr);
			/*grid-auto-rows:200px;*/
			/*grid-auto-rows:minmax(200px,auto);*/
			grid-template-rows:repeat(5,minmax(200px,auto));
		}
		#content div{
			text-align: center;	
			background-color: cyan;
			border:1px solid black;
			padding: 30px
		}
		#content div:nth-child(even)
		{
			background-color: grey;
		}
	</style>
</head>
<body>
<div id="content">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>
		<div>10</div>
		<div>11</div>
		<div>12</div>
		<div>13</div>
		<div>14</div>
		<div>15</div>
		<div>16</div>
		
	</div>
</body>
</html>

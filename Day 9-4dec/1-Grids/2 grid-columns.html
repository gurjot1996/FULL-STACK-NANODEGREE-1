<!-- grid-template-columns -->

<!DOCTYPE html>
<html>
<head>
	<title>grid columns</title>
	<style>
		#content{
			display:grid;
			/*grid-template-columns:repeat(5,1fr);*/
			grid-template-columns:10% 80% 10%;

		}
		#content div{
			text-align: center;	
			background-color: cyan;
			border:1px solid black;
			padding: 30px
		}
		#content div:nth-child(even)
		{
			background-color: grey;
		}
	</style>
</head>
<body>
	<div id="content">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>
		<div>10</div>
		<div>11</div>
	</div>
</body>
</html>

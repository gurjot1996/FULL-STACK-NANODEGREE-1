<!DOCTYPE html>
<html>
<head>
	<title>animation</title>
	<style>
		.gurjot{
			position: absolute;
			width:100px;	
			height:100px;
			transition:height 1s ,width 1s ,transform 1s;
			background-image: url("er.jpg")	;
			background-size: cover;
		}
		.gurjot:hover{
			height:500px;
			width: 500px;	
			font-size:3em;transform: rotate(360deg);
		}
		.text{
			width:auto;
			height: auto;	
			position: relative;
			left:20px;
			background-color:#000	;
			color:white;
			background-color: rgba(0,0,0,0.3);
		}
	</style>
</head>
<body>
<div class="gurjot"><p class="text">GURJOT</p></div>
</body>
</html>
